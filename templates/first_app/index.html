{% extends 'first_app/base.html' %}
{% block body_block%}
    <h1>List</h1>
    {% if students  %}

    {% for student in students %}
    <ul>
        <li>
           <a href="{% url 'first_app:student_info' student_id=student.id %}"> {{student.first_name}}{{student.last_name}} </a> </li>
    
    </ul>
    {% endfor %}
    {% else %}
    <h1>Nai</h1>
    {% endif %}

{% endblock %}
